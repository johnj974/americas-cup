<section id="news">
  <app-header>News</app-header>
  <div class="container-fluid bg-dark">
    <div class="row mx-auto justify-content-center">
      <div class="card-group">
        <div
          class="col-lg-4 col-sm-6 py-3"
          align="center"
          *ngFor="let news of newsList; let i = index"
        >
          <div class="card">
            <img [src]="news.image" class="card-img-top" alt="..." />
            <div class="card-header">
              {{ news.title }}
            </div>
            <div class="card-body">
              <p class="card-text">
                {{ news.text }}
              </p>
            </div>
            <div
              class="card-footer"
              [class]="
                i % 2 == 0 ? 'bg-dark text-white' : 'bg-danger text-white'
              "
            >
              {{ news.author }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
