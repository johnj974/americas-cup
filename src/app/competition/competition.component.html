<section id="competition ">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <img
            src="https://americascup-2021.s3.amazonaws.com/images/m157_crop169014_1024x576_proportional_1534495960141A.jpg"
            alt=""
            class="img-fluid"
          />
        </div>
        <div class="row">
          <img
            src="https://e0.365dm.com/20/11/2048x1152/skysports-americas-cup-sailing_5189913.jpg"
            alt=""
            class="img-fluid"
          />
        </div>
      </div>
      <!-- form2 -->
      <div class="col-md-6">
        <form (ngSubmit)="onSaveForm(entryForm)" #entryForm="ngForm">
          <div class="form-group input-gap">
            <label for="name" class="bold">Name</label>
            <input
              type="text"
              class="form-control bg-contrast"
              placeholder="Full Name"
              required
              ngModel
              name="name"
            />
          </div>

          <label for="contact_email" class="bold mb-0">Email address</label>
          <small
            id="emailHelp"
            class="form-text text-secondary mt-0 mb-2 italic"
            >We'll never share your email with anyone else.</small
          >
          <div class="form-group input-gap">
            <div class="input-group">
              <input
                type="email"
                name="email"
                id="contact_email"
                class="form-control bg-contrast"
                placeholder="Valid Email"
                required
                ngModel
              />
            </div>
          </div>

          <div class="form-group input-gap">
            <label for="phone" class="bold">Phone</label>
            <input
              type="text"
              name="phone"
              id="contact_subject"
              class="form-control bg-contrast"
              placeholder="Phone"
              required
              ngModel
            />
          </div>

          <div class="form-group input-gap">
            <label for="subject" class="bold">Subject</label>
            <input
              type="text"
              name="subject"
              class="form-control bg-contrast"
              placeholder="Subject"
              required
              ngModel
            />
          </div>

          <div class="form-group">
            <label for="winnerChoice">Who will win?</label
            ><select
              ngModel
              name="winnerChoice"
              id="winnerChoice"
              class="form-control"
              required
            >
              <option value="" disabled selected hidden>Choose a Winner</option>
              <option [value]="winner" *ngFor="let winner of winnersList">
                {{ winner }}
              </option>
            </select>
          </div>

          <div class="form-group input-gap">
            <label for="message" class="bold">Message</label>
            <textarea
              name="message"
              class="form-control bg-contrast"
              placeholder="Tell Davy Jones your secrets?"
              rows="8"
              required
              ngModel
            ></textarea>
          </div>

          <div class="form-group">
            <button class="btn btn-primary btn-rounded">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
