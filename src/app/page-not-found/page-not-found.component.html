<section id="pageNotFound">
  <div class="container-fluid">
    <div class="row align-items-center text-center">
      <div
        id="message"
        class="col-lg-6 offset-lg-3 col-sm-10 offset-sm-1 py-5 bg-dark text-white"
      >
        <h3>You are in uncharted water!</h3>
        <div class="d-grid gap-2">
          <button class="btn btn-danger" type="button" (click)="onReturn()">
            Return to Port
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
