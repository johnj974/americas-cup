<app-header>Authentication</app-header>
<section class="bg-dark text-white">
  <div class="container">
    <div class="row py-5">
      <div class="col-md-6">
        <div>
          <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                ngModel
                required
                email
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                ngModel
                required
                min="6"
              />
            </div>
            <div class="buttons">
              <button
                class="btn btn-danger"
                type="submit"
                [disabled]="!authForm.valid"
              >
                {{ isLoginMode ? "Login" : "Sign Up" }}
              </button>
              |
              <button
                class="btn btn-danger"
                type="button"
                (click)="onSwitchMode()"
              >
                Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6 spinner">
        <div *ngIf="isLoading">
          <app-spinner></app-spinner>
        </div>
        <div *ngIf="errorMessage">
          <h4>{{ errorMessage }}</h4>
        </div>
      </div>
    </div>
  </div>
</section>
