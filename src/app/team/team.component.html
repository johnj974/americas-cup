<section id="team">
  <app-header>{{ displayBoat.name }}</app-header>
  <div class="container-fluid pt-3 bg-dark">
    <div class="row">
      <div class="col-md-7 p-0 rowboat">
        <img [src]="displayBoat.imagePath" class="img-fluid" alt="" />
      </div>
      <div class="col-md-5 bg-dark text-white">
        <p>Country: {{ displayBoat.country }}</p>
        <p>Boat Name: {{ displayBoat.name }}</p>
        <p>Official Name:</p>
        <p>Skipper:</p>
        <p>Helmsman:</p>
        <p>Sponsors:</p>
      </div>
    </div>
    <div class="row bg-dark py-2">
      <div class="col-md-6 col-md-offset" align="center">
        <div class="mx-auto">
          <img [src]="displayBoat.flag" alt="flag" class="flag" />
        </div>
      </div>
    </div>
  </div>
</section>
