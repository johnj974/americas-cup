<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset">
        <div>
          <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                ngModel
                required
                email
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                ngModel
                required
                min="6"
              />
            </div>
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!authForm.valid"
            >
              {{ isLoginMode ? "Login" : "Sign Up" }}
            </button>
            |
            <button
              class="btn btn-primary"
              type="button"
              (click)="onSwitchMode()"
            >
              Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
